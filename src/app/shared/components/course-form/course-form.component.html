<!-- Replace ::text:: with your code -->
<h2>Create / Edit Course</h2>
<form #courseForm="ngForm">
  <div class="app-plate">
    <div class="course">
      <h3>Main Info</h3>
      <div class="form__control">
        <label for="title">Title</label>
        <input type="text" id="title" name="title" minlength="2" required placeholder="Input text" ngModel/>
        <span id="titleErrorMessage" class="text-danger">Title is required.</span>
      </div>
      <div class="form__control">
        <label for="description">Description</label>
        <textarea
          id="description"
          name="description"
          placeholder="Input text"
          required
          minlength="2"
          rows="4"
          cols="5"
          ngModel
        ></textarea>
        <span id="descriptionErrorMessage" class="text-danger">Description is required.</span>
      </div>
      <div class="separator"></div>
      <h3>Authors</h3>
      <div class="form__control">
        <div class="course__flex">
          <input type="text" id="author" name="author" minlength="2" placeholder="Input Author Name" ngModel/>
          <app-button id="createAuthor"></app-button>
        </div>
        <span id="authorErrorMessage">New author should contain only latin letters and numbers.</span>
        <div class="course__authors">
          <!--Use the name `authors` for the form array.-->
          ::Authors::
        </div>
      </div>
      <div class="separator"></div>
      <h3>Duration</h3>
      <div class="form__control">
        <div class="course__flex">
          <!--Use the name `duration` for the form array.-->
          <input type="number" id="duration" name="duration" min="0" required placeholder="Input duration" ngModel/>
          <div class="course__duration">
            ::Duration::
          </div>
        </div>
        <span id="durationErrorMessage" class="text-danger">Duration is required.</span>
      </div>
      <div class="form__action">
        <app-button></app-button>
      </div>
    </div>
  </div>
</form>
